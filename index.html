<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <form action="" class="form-style">
            <label for="name-input">Имя:</label>
            <input type="text" name="name-input" id="name-input" placeholder="Иван" required><br>
            <label for="email-input">Email:</label>
            <input type="email" name="email-input" id="email-input" placeholder="ivan@yandex.ru" required><br>
            <label for="password-input">Пароль:</label>
            <input type="password" name="password-input" id="password-input"  placeholder="******" required><br>
            <label for="age-input">Возраст:</label>
            <input type="number" name="age-input" id="age-input" placeholder="18" required><br>
            <label for="birthday-input">Дата рождения:</label>
            <input type="date" name="birthday-input" id="birthday-input" value="2024-01-01" required><br>
            <label for="phone-input">Номер телефона:</label>
            <input type="number" name="phone-input" id="phone-input" placeholder="8 800 000-00-00" required><br>
            <label for="name-input">Ползунок:</label>
            <input type="range" name="volume" id="volume" min="0" max="11" value="8" step="1" required><br>
            <button type="submit">Отправить</button><br>
            <input type="checkbox" name="checkbox" id="checkbox" required checked>
            <label for="checkbox" class="privacy">Согласиться с условиями</label>
        </form>
    </main>
    <footer></footer>
</body>
</html>
